<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="static/注册登录界面/css/default.css">
	<link rel="stylesheet" href="static/注册登录界面/css/materialize.min.css">
	<style type="text/css">
	html,
	body {
		width: 100%;
	    height: 100%;
	}
	html {
	    display: table;
	    margin: auto;
	}
	#login-page{
		width: 400px;
	}
	body {
	    display: table-cell;
	    vertical-align: middle;
	}
	.margin {
	  margin: 0 !important;
	}
	.bg img{
		position: fixed;
		top:0;
		width: 100%;
		height:100%;
		opacity: 0.6;
		z-index: -100;
		}
	</style>
</head>
<!--<body class="yellow">-->
<body>
	<div class="bg">
		<img src="/static/注册登录界面/imgs/backgroud.jpg" alt="">
	</div>
	<div id="login-page" class="row">
	    <div class="col s12 z-depth-6 card-panel">
	      <form class="login-form"style=" width: 380px;height: 440px;">
	        <div class="row">
	          <div class="input-field col s12 center">
	            <img src="static/注册登录界面/imgs/logo.png" alt="" class="responsive-img valign profile-image-login">
	          </div>
	        </div>
	        <div class="row margin">
	          <div class="input-field col s12">
	            <i class="mdi-social-person-outline prefix"></i>
	            <input class="validate" id="email" type="email" placeholder="Email">

	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s12">
	            <!-- <a href="forgot-password.html" class="btn waves-effect waves-light col s12">重置我的密码</a> -->
	            <input type="submit" value="重置我的密码" style="width:100%;height:40px;background-color:#26a69a;color:#fff">
	          </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s6 m6 l6">
	            <p class="margin medium-small"><a href="/register">立刻注册!</a></p>
	          </div>
	          <div class="input-field col s6 m6 l6">
	              <p class="margin right-align medium-small"><a href="/login">登录</a></p>
	          </div>          
	        </div>

	      </form>
	    </div>
	  </div>
	
	<script src="static/注册登录界面/js/jquery-1.11.0.min.js"></script>
  	<!--materialize js-->
  	<script src="static/注册登录界面/js/materialize.min.js"></script>
</body>
</html>
