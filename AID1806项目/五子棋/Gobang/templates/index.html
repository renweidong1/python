<!DOCTYPE html>
<html>
<head>
	<title>五子棋</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../static/images/web.ico" type="image/x-icon">
	<link rel="stylesheet" href="../static/css/index.css" type="text/css">
	<script>
		function ok(){
		    if('{{login_ok}}'=='1'){
		        alert('用户名或密码错误!!!')

			}
			if('{{login_ok}}'=='2'){
		        alert('该用户已登录请勿重复登录!!!')
			}
		}
	</script>
</head>
<body onload="ok()">
	<div class="d1">
		<form action="/" method="post" >
			<div>
				用户名称 :
				<input type="text" name="uname" class="d3" required AUTOCOMPLETE="off" maxlength="16" placeholder="名称长度最大为16字符" id="v1">
				<p></p>
				用户密码 :
				<input type="password" name="upwd" class="d3" placeholder="请输入8-20位字符" minlength="8" maxlength="20" required id="v2">
				<input type="submit" value="登录" class="d5"  >
			</div>
		</form>
		<!--<div class="d4">-->
			<!--<a href="/login"><button class="d5">登录</button></a>-->
		<a href="/register"><button class="d6">注册</button></a>
		<!--</div>-->
	</div>
</body>
</html>
