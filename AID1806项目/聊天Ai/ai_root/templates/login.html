<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css" type="text/css"/>
</head>
<body>
	<div class="bg">
		<img src="/static/images/login.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>登录&nbsp;!</h1>
		</div>
		<p></p>
		<form action="/login-server" method="post">
			<ul class="right-form">
				<h2>登录窗口:</h2>
				<li><input type="text" name="username" placeholder="请输入用户名" required/></li>
				<li><input type="password" name="password" placeholder="请输入密码" required/></li>
				<input type="submit" value="登录" >
				<a href="/register" style="float:right;margin-top: 20px;">注册>></a>
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>

{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
{% endif %}
</body>
</html>
