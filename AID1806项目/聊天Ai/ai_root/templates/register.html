<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/css/login_reglogin.css" rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="bg">
			<img src="../static/images/register.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>创建一个新账户！</h1>
		</div>
		<p></p>
		<form action="/register-server" method="post">
			<ul class="left-form">
				<span class="show" style="float: right;color: #ff000c;"></span>
				<h2>新账户:</h2>
				<li>
					<input type="text" name="username" placeholder="请输入用户名" required/>
					<div class="clear"> </div>
				</li>
				<li>
					<input type="email" name="email" placeholder="请输入邮箱" required/>
					<div class="clear"> </div>
				</li>
				<li>
					<input type="password" name="password" placeholder="请输入密码" required/>
					<div class="clear"> </div>
	  			</li>
			  	<li>
				  <input type="password" name="password2" placeholder="请再次确认密码" required/>
				  <div class="clear"> </div>
				</li>
				<input type="submit" value="创建并登录">
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>

<script src="/static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$("input[type=text]").blur(function () {
		var uname = $("input[type=text]").val();
		console.log(uname);
		if (uname){
		    $.get(
		    '/register-server',
			{"username":uname},
			function (data){
		        $('.show').html(data);
			}, 'text');
		}
	});
</script>

</body>
</html>
