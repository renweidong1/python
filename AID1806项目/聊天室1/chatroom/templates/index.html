        <script>
            $(function(){
                // 注册
                $("#registBtn").click(function(){
                    var xhr = createXhr();
                    xhr.open('post', '/regist', true);
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState==4&&xhr.status==200){
                            if(xhr.responseText=="0"){
                                $("#respMsg").html("<i style='color: red;'>用户名已存在!</i>")
                            }else{
                                $("#respMsg").html("注册成功!")
                            }
                        }
                    };
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    var data="";
                    data += "uname=" + $("#username").val();
                    data += "&nickName=" + $("#nickName").val();
                    data += "&upwd=" + $("#password2").val();
                    xhr.send(data);
                });
                // 登录的ajax
                $(".ppbtn btn-primary").click(function(){
                    // 发送消息
                    var xhr = createXhr();
                    xhr.open('post', '/', true);
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState==4&&xhr.status==200){
                            // alert(xhr.responseText);
                            // $("#respMsg").html(xhr.responseText);
                        }
                    };
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    var data="";
                    data += "uname=" + $("#username").val();
                    data += "&upwd=" + $("#password").val();
                    xhr.send(data);
                });
            });
        </script>
